<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">Clear Juice</div>
            <div class="menu-links">
                <ul>
                    <li>location</li>
                    <li>our menu</li>
                    <li>our story</li>
                    <li>meet our teem</li>
                    <li>own a clean Juice</li>
                    <li>contact</li>
                </ul>
            </div>

            <div class="account">My account</div>

            <div class="cart"><i class="i fa fa-shopping-cart"></i></div>

        </div>
        <div class="content">
            <div class="tagline">Find your clean juice</div>

            <div class="pages"><span>2</span>/21</div>

            <div class="title">orange</div>

            <div class="more"><a href="">show all the juices</a></div>

        </div>
        

        <div class="juice">
            <img src="https://raw.githubusercontent.com/codicts/Clean-Juice-Landing-Page/master/img/juice.png" alt="">
        </div>
        

        <div class="leaves">
            <ul id="scene">
                <li class="layer" data-depth="-.1">
                    <img src="https://raw.githubusercontent.com/codicts/Clean-Juice-Landing-Page/master/img/leaf01.png">
                </li>
                <li class="layer" data-depth="-.3">
                    <img src="https://raw.githubusercontent.com/codicts/Clean-Juice-Landing-Page/master/img/leaf02.png">
                </li>
                <li class="layer" data-depth="-1.5">
                    <img src="https://raw.githubusercontent.com/codicts/Clean-Juice-Landing-Page/master/img/leaf03.png">
                </li>
                <li class="layer" data-depth=".1">
                    <img src="https://raw.githubusercontent.com/codicts/Clean-Juice-Landing-Page/master/img/leaf04.png">
                </li>
                <li class="layer" data-depth=".3">
                    <img src="https://raw.githubusercontent.com/codicts/Clean-Juice-Landing-Page/master/img/leaf05.png">
                </li>
            </ul>
        </div>
        <div class="arrows">
            <button class="prev"><i class="fa fa-chevron-left"></i></button>
            <button class="next"><i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="js/app.js"></script>

</body>
</html>
